<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">

    <title>SOC WebOps || Login Page</title>

</head>
<body>

    <div class="fullForm">
        <form action="#">
            <h3>SOC WebOps - Login Page</h3>
            

            <div class="imgCont">
                <img src="Images/iitmsports-final.png" alt="iitmsportslogo" id="iitmsportslogo">
            </div>

            <input type="email" placeholder="Email-Id">
            <input type="password" placeholder="Password">

            <div class="remMe">
                <input type="checkbox" checked><span class="rem">&nbspRemember Me</span>
            </div>
            

            <div class="links">
                <a href="#" id="forgotpwd">Forgot Password?</a>
                <span class="signup">New user?&nbsp<a href="#"> Sign Up</a></span><br><br><br>
            </div>
            
            <div class="bttn">
                <input type="submit" class="btype1" id="login" value="Login">
            </div>

            <div class="bttn">
                <input type="reset" class="btype1" id="cancel" value="Cancel">
            </div>

        </form>
    </div>

    <div class="commentBox">
        <p>Comment Box</p>
        <textarea id="cBox"></textarea>
        <button type="submit" class="btype1" id="comSubmit">Submit</button>
    </div>

    <div class="BgRef">
        <a href="https://www.iitm.ac.in/campus-life/sports" target="_blank">Link - Background image</a>
    </div>

    <div class="bottomBox">

        <div class="info" id="RefLink">
            <a href="http://iitm-sports.herokuapp.com/" target="_blank">Visit the IITM Sports website</a>
        </div>

        <div class="info" id="conPh">
            ******4216
        </div>

        <div class="info" id="conId">
            ch20b***@smail.iitm.ac.in
        </div>

        <div class="info iitmlogo">
            <img src="Images/iitmlogo.png" alt="IITM logo" id="iitmlogo">
        </div>

    </div>

    <div class="footer">
         &copy; 2021 Letchumanan Muthiah
    </div>
    
</body>
</html>
